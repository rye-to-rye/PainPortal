<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>

  

  <style>
    canvas {
      background: transparent !important;
      position: absolute;
      top: 20;
      left: 0;
      z-index: 1; /* cats above the video */
    }

    .submit-button{
      color: white;
      border: none;
      background-color: red;
      height: 30px;
      width: 60px;
      position: absolute;
      font-family: Arial, Helvetica, sans-serif;
      z-index: 1000;
      cursor: pointer;
    }


  </style>


  </head>

  <body style="margin: 0; overflow: hidden;">

  
    <video id="bgVideo" autoplay muted loop playsinline
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      "
      onerror="console.log('VIDEO ERROR: check file path')"
      >
      onerror="console.log('VIDEO ERROR: check file path')"
    <source src="videos/brainRotBackground.mp4" type="video/mp4">
  </video>
  



    <p>Enter username and password</p>
    <button class="js-submit-button submit-button">Submit</button>
    <!-- Static Username -->
    <input class="username-box" id="searchBox" type="text" placeholder="Username"
      style="position:absolute; left:30px; top:100px; width:200px; padding:10px; font-size:16px; z-index:10;">

    <!-- Flying Password -->
    <input class="password-box" id="passwordBox" type="text" placeholder="Password"
      style="position:absolute; left:0; top:0; width:400px; padding:10px; font-size:16px; z-index:10; border-radius: 10px;">

    <!-- MatterJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>






    <!-- Game Logic -->
    <script src="scripts/cats_and_physics.js"></script>

    <script src="scripts/teleport_button.js"></script>

    <script src="scripts/display_credentials.js"></script>

    <script src="scripts/password_validation.js"></script>

  </body>
</html>
